#          cd $WERCKER_SOURCE_DIR/core
#          go test -race -check.v
    - script:
        name: test server
        code: |-
          export WERCKER_SOURCE_DIR=${GOPATH}/src/github.com/tapglue/backend
          cd $WERCKER_SOURCE_DIR/server
          go test -race -check.v
